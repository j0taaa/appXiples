<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <title>Category</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-900">
  <header id="cat-title" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-sm p-4 text-center text-xl font-semibold">Category</header>
  <main class="max-w-3xl mx-auto p-4 md:p-6 lg:p-8 space-y-8">
    <section class="bg-white/90 backdrop-blur rounded-xl shadow-md ring-1 ring-slate-200 p-4 md:p-6">
      <h2 class="text-base md:text-lg font-semibold text-slate-800 mb-3">Recent Expenses</h2>
      <ul id="expense-list" class="space-y-2"></ul>
    </section>
    <section class="bg-white/90 backdrop-blur rounded-xl shadow-md ring-1 ring-slate-200 p-4 md:p-6">
      <h2 class="text-base md:text-lg font-semibold text-slate-800 mb-3">Last Months</h2>
      <canvas id="catMonthlyChart"></canvas>
    </section>
  </main>
  <script src="/category.js"></script>
</body>
</html>
