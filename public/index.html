<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <title>Expense Tracker</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-900">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <h1 class="text-2xl font-semibold tracking-tight">Expense Tracker</h1>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4 md:p-6 lg:p-8 space-y-8">
    <section id="charts" class="grid gap-6 md:grid-cols-2">
      <div class="bg-white/90 backdrop-blur rounded-xl shadow-md ring-1 ring-slate-200 p-4 md:p-6">
        <h2 class="text-base md:text-lg font-semibold text-slate-800 mb-3">Spending by Month</h2>
        <canvas id="monthlyChart"></canvas>
      </div>
      <div class="bg-white/90 backdrop-blur rounded-xl shadow-md ring-1 ring-slate-200 p-4 md:p-6">
        <h2 class="text-base md:text-lg font-semibold text-slate-800 mb-3">This Month by Category</h2>
        <canvas id="categoryChart"></canvas>
      </div>
    </section>

    <section class="bg-white/90 backdrop-blur rounded-xl shadow-md ring-1 ring-slate-200 p-4 md:p-6">
      <h2 class="text-base md:text-lg font-semibold text-slate-800 mb-3">Add Category</h2>
      <form id="category-form" class="flex flex-col sm:flex-row gap-3">
        <input id="cat-name" class="w-full flex-1 rounded-lg border border-slate-300 bg-white px-3 py-2 placeholder-slate-400 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 outline-none" placeholder="Category name" required />
        <input id="cat-color" class="h-10 w-16 rounded-lg border border-slate-300 p-1" type="color" value="#000000" />
        <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-blue-600 px-4 py-2 text-white font-medium shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">Add</button>
      </form>
      <ul id="category-list" class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"></ul>
    </section>

    <section class="bg-white/90 backdrop-blur rounded-xl shadow-md ring-1 ring-slate-200 p-4 md:p-6">
      <h2 class="text-base md:text-lg font-semibold text-slate-800 mb-3">Add Expense</h2>
      <form id="expense-form" class="flex flex-col sm:flex-row gap-3">
        <input id="exp-amount" class="w-full flex-1 rounded-lg border border-slate-300 bg-white px-3 py-2 placeholder-slate-400 shadow-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/50 outline-none" type="number" step="0.01" placeholder="Amount" required />
        <input id="exp-name" class="w-full flex-1 rounded-lg border border-slate-300 bg-white px-3 py-2 placeholder-slate-400 shadow-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/50 outline-none" placeholder="Name (optional)" />
        <select id="exp-category" class="w-full flex-1 rounded-lg border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/50 outline-none"></select>
        <input id="exp-date" class="w-full flex-1 rounded-lg border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/50 outline-none" type="date" />
        <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-emerald-600 px-4 py-2 text-white font-medium shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition">Add</button>
      </form>
      <ul id="expenses-list" class="mt-4 space-y-2"></ul>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
