<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker</h1>

  <section>
    <h2>Categories</h2>
    <form id="category-form">
      <input id="cat-name" placeholder="Category name" required />
      <input id="cat-color" type="color" value="#000000" />
      <button type="submit">Add Category</button>
    </form>
    <ul id="category-list"></ul>
  </section>

  <section>
    <h2>Add Expense</h2>
    <form id="expense-form">
      <input id="exp-amount" type="number" step="0.01" placeholder="Amount" required />
      <input id="exp-name" placeholder="Name (optional)" />
      <select id="exp-category"></select>
      <button type="submit">Add Expense</button>
    </form>
    <ul id="expenses-list"></ul>
  </section>

  <script src="/app.js"></script>
</body>
</html>
