<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <title>Expense Tracker</title>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold">Expense Tracker</header>
  <main class="p-4 space-y-8">
    <section id="charts" class="grid gap-6 md:grid-cols-2">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-medium mb-2">Spending by Month</h2>
        <canvas id="monthlyChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-medium mb-2">This Month by Category</h2>
        <canvas id="categoryChart"></canvas>
      </div>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-medium mb-2">Add Category</h2>
      <form id="category-form" class="flex flex-col sm:flex-row gap-2">
        <input id="cat-name" class="border p-2 flex-1" placeholder="Category name" required />
        <input id="cat-color" class="border p-2" type="color" value="#000000" />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
      </form>
      <ul id="category-list" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-2"></ul>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-medium mb-2">Add Expense</h2>
      <form id="expense-form" class="flex flex-col sm:flex-row gap-2">
        <input id="exp-amount" class="border p-2 flex-1" type="number" step="0.01" placeholder="Amount" required />
        <input id="exp-name" class="border p-2 flex-1" placeholder="Name (optional)" />
        <select id="exp-category" class="border p-2 flex-1"></select>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>
      </form>
      <ul id="expenses-list" class="mt-4 space-y-1"></ul>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
